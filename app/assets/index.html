<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<title>Ethical Meat Scanner</title>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://assets.shiftr.io/js/mqtt-latest.js"></script>
	<script src="/main.js"></script>
	<script>
		require('initialize');
		require('main');
	</script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900" type="text/css">
	<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
	<div class="view__wrapper">
		<div class="view view--welcome">
			<div class="view__content view__content--welcome">
				<h1 class="view__title">Ethical Meat Scanner</h1>
				<p class="view__info view__info--call-to-scan">Scanne dein Produkt</p>
				<svg class="view__info--icon-scan" width="50" height="29" viewBox="0 0 50 29" xmlns="http://www.w3.org/2000/svg"><title>Scan</title><g stroke="#FFF" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M49.04 18.393C42.8 24.636 34.174 28.497 24.646 28.497c-9.528 0-18.153-3.86-24.396-10.104M40.557 9.908c-4.07 4.07-9.696 6.588-15.912 6.588-6.21 0-11.835-2.517-15.906-6.588M32.07 1.42c-1.9 1.903-4.525 3.076-7.426 3.076-2.895 0-5.52-1.173-7.422-3.075"/></g></svg>
			</div>
		</div>
		<div class="view view--level-setting">
			<div class="view__content view__content--level-setting">
				<p class="product__title">Ihr Produkt</p>
				<h2 class="product">Rindsvoressen M-Budget</h2>
				<div class="ethic-level-setting">
					<h2 class="ethic-level-setting__title">Wähle dein Ethik-Level:</h2>
					<div class="ethic-level-setting__dots">
						<div class="ethic-level-setting__dot-line"></div>
						<div class="ethic-level-setting__dot-wrapper ethic-level-setting__dot-wrapper--1 is-selected">
							<div class="ethic-level-setting__dot">
								<p class="ethic-level-setting__dot-number">1</p>
							</div>
							<p class="ethic-level-setting__dot-info">Maeh…</p>
						</div>
						<div class="ethic-level-setting__dot-wrapper ethic-level-setting__dot-wrapper--2">
							<div class="ethic-level-setting__dot">
								<p class="ethic-level-setting__dot-number">2</p>
							</div>
							<p class="ethic-level-setting__dot-info">Hmmm…</p>
						</div>
						<div class="ethic-level-setting__dot-wrapper ethic-level-setting__dot-wrapper--3">
							<div class="ethic-level-setting__dot">
								<p class="ethic-level-setting__dot-number">3</p>
							</div>
							<p class="ethic-level-setting__dot-info">Ohhhhh…</p>
						</div>
						<div class="ethic-level-setting__dot-wrapper ethic-level-setting__dot-wrapper--4">
							<div class="ethic-level-setting__dot">
								<p class="ethic-level-setting__dot-number">4</p>
							</div>
							<p class="ethic-level-setting__dot-info">Wuuaaa…</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="view view--question-1">
			<div class="view__content view__content--question">
				<p class="question">Frage 1</p>
			</div>
		</div>
		<div class="view view--question-2">
			<div class="view__content view__content--question">
				<p class="question">Frage 2</p>
			</div>
		</div>
		<div class="view view--question-3">
			<div class="view__content view__content--question">
				<p class="question">Frage 3</p>
			</div>
		</div>
		<div class="view view--question-4">
			<div class="view__content view__content--question">
				<p class="question">Frage 4</p>
			</div>
		</div>
		<div class="view view--results">
			<div class="view__content view__content--results">
				<p class="results__title">Dein Resultat ist:</p>
				<p class="results"></p>
				<p class="results__call-to-print">Fragen ausdrucken?</p>
			</div>
		</div>
		<div class="view view--done">
			<div class="view__content view__content--done">
				<p class="done--title">Done.</p>
				<p class="done">Fragen werden ausgedruckt. Neu starten?</p>
			</div>
		</div>
	</div>
</body>

</html>
